<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    </style>
</head>

<body>

    <nav class="navbar navbar-inverse visible-xs">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>

        </div>
    </nav>

    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-2 sidenav hidden-xs">
                <div class="logo">
                    <h1 class="glyphicon glyphicon-education">HRMS </h1>
                </div>

                <ul class="nav nav-pills nav-stacked">
                    <li><a routerLink="/dashboard" class="glyphicon glyphicon-home"> Dashboard</a></li>
                    <li><a routerLink="/employeereport" class="glyphicon glyphicon-signal"> Employee Report</a></li>
                    <li><a routerLink="/addemployee" class="glyphicon glyphicon-user"> Add Employee</a></li>
                    <li><a routerLink="/leavesreport" class="glyphicon glyphicon-list-alt"> Leaves Report</a></li>
                    <li><a routerLink="/addleaves" class="glyphicon glyphicon-time"> Add Leaves</a></li>
                    <li><a routerLink="/salaryreport" class="glyphicon glyphicon-stats"> Salary Report</a></li>
                    <li><a routerLink="/addsalary" class="glyphicon glyphicon-euro"> Add Salary</a></li>
                    <li><a routerLink="" class="glyphicon glyphicon-off"> Logout</a></li>

                </ul><br>

            </div>
            <br>

            <div class="col-sm-9">
                <div class="well">
                    <div class="card" style="width: 85rem;">
                        <h1 style="text-align: center;"> Add Employee Leaves</h1>
                        <div class="card-body">
                            <form #addleavesform="ngForm" (ngSubmit)="addLeaves()">
                                <small class="text-danger">{{msg}}</small>
                                <div class="form">
                                    
                                    <div class="row">
                                        <div class="col-md-5 mt-md-1 mt-3">
                                            <label for="eid">Enter Employee ID</label>
                                            <input type="number" class="form-control" name="eid" id="eid"
                                                [(ngModel)]="leaves.eid" #eid="ngModel"
                                                [class.is-invalid]="eid.invalid && eid.touched" required>
                                        </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                                        <div class="col-md-5 mt-md-1 mt-3">
                                            <label for="leaveResone">Leave Reson</label>
                                            <input type="text" class="form-control" name="leaveResone" id="leaveResone"
                                                [(ngModel)]="leaves.leaveResone" #leaveResone="ngModel"
                                                [class.is-invalid]="leaveResone.invalid && leaveResone.touched"
                                                required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5 mt-md-2 mt-3">
                                            <label for="fromDate">From Date</label>
                                            <input type="date" class="form-control" name="fromDate" id="fromDate"
                                                [(ngModel)]="leaves.fromDate" #fromDate="ngModel"
                                                [class.is-invalid]="fromDate.invalid && fromDate.touched" required>
                                        </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                                        <div class="col-md-5 mt-md-2 mt-3">
                                            <label for="toDate">To Date</label>
                                            <input type="date" class="form-control" name="toDate" id="toDate"
                                                [(ngModel)]="leaves.toDate" #toDate="ngModel"
                                                [class.is-invalid]="toDate.invalid && toDate.touched" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-10 mt-md-2 mt-3">
                                            <label for="description">Description</label>
                                            <input type="text" class="form-control" name="description" id="description"
                                                [(ngModel)]="leaves.description" #description="ngModel"
                                                [class.is-invalid]="description.invalid && description.touched">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary mt-4"
                                        [disabled]="addleavesform.form.invalid">Add Leaves</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
